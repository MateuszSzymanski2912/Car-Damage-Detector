name: Trigger auto deployment for carapp

on:
  push:
    branches: 
    - main 
    paths:
    - '**'
    - '.github/workflows/carapp-AutoDeployTrigger-ce6c3388-6ad1-42e1-8401-f386412828a0.yml'

  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CARAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CARAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CARAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePath: Dockerfile
          registryUrl: cardamagedetection.azurecr.io
          registryUsername: ${{ secrets.CARAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CARAPP_REGISTRY_PASSWORD }}
          containerAppName: carapp
          resourceGroup: damage-detection
          imageToBuild: cardamagedetection.azurecr.io/carapp:${{ github.sha }}



